<div class="form-group row">
  <label class="col-sm-2 col-form-label">Ingredient Name</label>

  <div class="col-sm-10">
    <input type="text" [(ngModel)]="Title" class="form-control" placeholder="Enter Ingredient Name" />
  </div>
</div>

<button (click)="addIngredient()" *ngIf="ing.ingredientId == 0" class="btn-primary btn-primary">
  Add
</button>

<button (click)="updateIngredient()" *ngIf="ing.ingredientId != 0" class="btn-primary btn-primary">
  Update
</button>
