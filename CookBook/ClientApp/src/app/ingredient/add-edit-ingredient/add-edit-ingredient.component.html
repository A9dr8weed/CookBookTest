<div class="form-group row">
  <label class="col-sm-2 col-form-label">Ingredient Name</label>

  <div class="col-sm-10">
    <input [(ngModel)]="Title"
           class="form-control"
           placeholder="Enter Ingredient Name"
           required
           #name="ngModel"/>
  </div>
</div>

<button (click)="addIngredient()"
        *ngIf="ing.ingredientId == 0"
        class="btn btn-info btn-lg btn-block"
        [disabled]="name.invalid">
  Add
</button>

<button (click)="updateIngredient()"
        *ngIf="ing.ingredientId != 0"
        class="btn btn-info btn-lg btn-block"
        [disabled]="name.invalid">
  Update
</button>
